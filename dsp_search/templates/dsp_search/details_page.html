{% extends 'dsp_search/base.html' %}
{% load static %}

{% block css %}
  <link rel="stylesheet" href="{% static "dsp_search/css/results_details_pages.css" %}">
  <link rel="stylesheet" href="{% static "dsp_search/css/details_page.css" %}">
{% endblock %}


{% block js %}
  <script src="{% static "dsp_search/js/results_details_pages.js" %}"></script>
{% endblock %}


{% block content %}
  <div class="search-bar text-center navbar-fixed-top">
      <form class="form-inline" action="{% url 'results_page' %}" method="get">
      <div class="input-group">
        {{ search_form }}
        <div class="input-group-btn">
          <button type="submit" class="btn btn-danger">Search</button>
        </div>
      </div>
    </form>
  </div>


  <div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav" id="conceptTree">
        <li class="sidebar-brand">
          Concept Tree
        </li>
      </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <button type="button" class="btn btn-sidebar sharp" id="sidebar-toggle">
      <span class="glyphicon" id="arrow-icon"></span>
    </button>

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <div class="row">
          <object id="pdfViewer" class="col-lg-12 well" type="text/html" data="{% url 'pdf_viewer' %}?file=http://127.0.0.1:8000/static/dsp_search/pdfjs-1.5.188/web/pdf-sample.pdf">
          </object>
        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->
{% endblock %}
