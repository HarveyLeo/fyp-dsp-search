{#{% extends 'base.html' %}#}

{% block content %}
    <h2>Search</h2>

    <form method="get" action="indexes">
        <table>
            {{ form.as_table }}
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" value="Search">
                </td>
            </tr>
        </table>

        {% if query %}
            <h3>Results</h3>

            {% for result in object_list %}
                <p>
                    {{ result.object.text }}
                </p>
            {% empty %}
                <p>No results found.</p>
            {% endfor %}

        {% else %}
             No query found.
        {% endif %}
    </form>
{% endblock %}
