{% load static %}

<!DOCTYPE html>
<html lang="en" id="pagetop">

  <head>
    <meta charset="UTF-8">
    <title>DSPLearn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "dsp_search/css/base.css" %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    {% block css %}
    {% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{% static "dsp_search/js/base.js" %}"></script>
    {% block js %}
    {% endblock %}
  </head>

  <body data-spy="scroll" data-target=".navbar" data-offset="60">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'home_page' %}">DSPLearn</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'home_page' %}#about">ABOUT</a></li>
            <li><a href="{% url 'home_page' %}#books">BOOKS</a></li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock %}
  </body>

  {% block footer %}
  {% endblock %}

</html>
